<!DOCTYPE html>
<html>

<head>
    <title>OpenMapTiles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v5.3.0/css/ol.css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,Promise" defer></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">

    <script src="app.js" type="module" defer></script>

    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div style="margin-left: 50px; margin-top: 10px; position: absolute; z-index: 1;">
        <div>
            <input type="text" id="myInput" placeholder="Search for streets..." title="Type street name">
            <div id="streets">
            </div>
        </div>
        <div class="baseMap">
            <div>
                <button id="openlayers" class="button openlayers">OpenLayers</button>
            </div>
            <div>
                <button id="leaflet" class="button leaflet">Leaflet</button>
            </div>
        </div>
        <div class="cont">
            <div>
                <button id="raster" class="button button1">Raster</button>
            </div>
            <div>
                <button id="vector" class="button button2">Vector</button>
            </div>
        </div>
    </div>
    <div class="styles">
        <label for="" style="font-weight: bold;">Visual styles:</label>
        <ul>
            <li id="basic-style">Basic style</li>
            <li id="places-style">Places style</li>
        </ul>
    </div>
    <div id="mapOpenLayers"></div>
    <div id="mapLeaflet"></div>
</body>
